<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="m-5 d-flex justify-content-center">
        <div class="w-50">
            <div class="d-flex justify-content-center">
                <h1>Registration Form</h1>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name:</label>

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    type="text" placeholder="Enter your Full Name">

            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter your email address">
            </div>

            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div>
            </div>

            <div class="mb-3">
                <label>Gender:</label>
                <select class="form-select" aria-label="Select your gender">
                    <option selected>Select your gender</option>

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Interest:</label>
                <select class="form-select" aria-label="Select your gender" multiple>


                    <option value="Games">Graphic Design</option>
                    <option value="Movies">Web Design</option>
                    <option value="Sports">Web Development</option>
                    <option value="Sports">Video Editing</option>
                    <option value="Sports">Game Development</option>
                    <option value="Sports">Application Development</option>
                    <option value="Sports">Software Design</option>
                    <option value="Sports">Networking</option>
                    <option value="Sports">Artificial Intelligence</option>
                    <option value="Sports">Design Pattern</option>
                    <option value="Sports">Cloud Computing</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" aria-label="Select your gender">Date of Birth:</label>
                <input class="form-control" type="date">
            </div>


            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    I agree to the terms & conditions as set out by
                    the
                    user agreement.
                </label>
            </div>
            <div class="mb-5">
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
</body>

</html>
